 {% extends 'main/base.html' %}
{% load static %}


{% block content %}

 <body class="hold-transition container" style="background: linear-gradient(to right,#6f448b, #ED5565);">
<div class="register-boxs">
  <div class="register-logo">
    <a style="font-size: 20px; color: #fff" href="#"><b>ERP | </b>Interior Woodwork Limited</a>
  </div>


<!-- Main content -->
    <section class="contents">

      <!-- Default box -->
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h5 class="m-0">Personal Details First</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card card-primary">
                  <div class="card-header" style="background: linear-gradient(to right,#6f448b, #ED5565);">
                    <h3 class="card-title">Complete the simple form</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form method="post">
                    {% csrf_token %}
                    <div class="card-body">       
                      <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input required="required" name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Full Name">
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <textarea required="required" name="address" class="form-control" rows="3" placeholder="Enter your Address"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input name="phone" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your Phone Number">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input required="required" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email Address">
                      </div>
                    </div>
                    <!-- /.card-body -->
                      <style type="text/css">
                        .btn-primary{
                          background: linear-gradient(to right,#6f448b, #ED5565);
                          transition: opacity 1s linear;

                        }
                        .btn-primary:hover{
                          background: linear-gradient(to right,#34495e, #6f448b);
                          transition: opacity 1s linear;
                        }
                      </style>
                    <div class="card-footer">
                      <button  type="submit" class="btn btn-primary">Next</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
            </div>
        </div>
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->


 </div>
</body>


{% endblock %}

                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                          </div>

                            <span class="input-group-text">Upload</span>

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
