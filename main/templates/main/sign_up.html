 {% extends 'main/base.html' %}
{% load static %}


{% block content %}

 <body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a style="font-size: 20px;" href="#"><b>ERP | </b>Interior Woodwork Limited</a>
  </div>
 



  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a department!<p>

      <form method="post">
        {% csrf_token %}
        <label>Select Department</label>
        <div class="input-group mb-3">
          <select class="form-control" name="name">
              <option class="form-control" value="customer-service">Customer Service & Marketing</option>
              <option class="form-control" value="account">Account Department</option>
              <option class="form-control" value="project-service">Project Service</option>

              <option class="form-control" value="design">Design Unit</option>
              <option class="form-control" value="cutlist">Cutlist Unit</option>
                <option class="form-control" value="material-estimate">Material Estimate Unit</option>
                <option class="form-control" value="store">Store Department</option>
                <option class="form-control" value="supply-chain">Supply Chain Unit</option>
              <option class="form-control" value="cutting">Cutting Unit</option>
              <option class="form-control" value="edge-banding">Edge Banding Unit</option>
              <option class="form-control" value="cnc">CNC Unit</option>
              <option class="form-control" value="assembly">Assembly Unit</option>

              <option class="form-control" value="upholstery">Upholstery Section</option>             

              <option class="form-control" value="cleaning">Cleaning Unit</option>
              <option class="form-control" value="dispatch">Dispatch Unit</option>
              <option class="form-control" value="installation">Installation Unit</option>
              <option class="form-control" value="ict">ICT Unit</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input name="head" type="text" class="form-control" placeholder="Departmental Head">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="username" type="email" class="form-control" placeholder="Departmental Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password1" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password2" type="password" class="form-control" placeholder="Confirm Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a href="{% url 'main:login' %}" class="text-center">Department Already Created, Login!</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

</div>
</body>


{% endblock %}
