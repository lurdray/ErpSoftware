 {% extends 'department/base.html' %}
{% load static %}


{% block content %}

<style type="text/css">
  .btn-primary{
    background: linear-gradient(to right,#6f448b, #ED5565);
    transition
  }
  .btn-primary:hover{
    background: linear-gradient(to right,#34495e, #6f448b);
    transition: opacity 1s linear;
  }
</style>



    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card card-primary card-outline">
        <div class="card-header" style="background: linear-gradient(to right,#6f448b, #ED5565); color: #fff">
          <h5 class="m-0">Images for {{ project.title }} - Project</h5>
        </div>
        <div class="card-body">


          <div class="row">
              
              {% if project_images %}
                {% for item in project_images %}
                  <div class="col-md-4">
                    <div class="card card-danger">
                      <div class="card-header" style="background: linear-gradient(to right,#6f448b, #ED5565); color: #fff">
                        <h3 class="card-title">{{ item.uploader }}</h3>

                        <div class="card-tools">
                          <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                          </button>
                        </div>
                        <!-- /.card-tools -->
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body">
                        <img src="{{ item.image.url }}" width="100%" height="100%">
                        <br />
                        <small>{{ item.info }}</small>
                      </div>
                      <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                  </div>
                {% endfor %}

              {% else %}
                <h1>Sorry, Nothing Yet!</h1>

              {% endif %}


          </div>

        






        </div>
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->




{% endblock %}
